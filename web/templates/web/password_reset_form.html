{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="mb-4">🔐 Recuperar contraseña</h3>
  <p>Ingresa tu correo electrónico para enviarte el enlace de recuperación.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button class="btn btn-primary mt-3" type="submit">Enviar enlace</button>
  </form>
</div>
{% endblock %}
