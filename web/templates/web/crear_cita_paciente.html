{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">üóìÔ∏è Agendar nueva cita</h2>

  <div class="mb-4">
    <p><strong>Paciente:</strong> {{ paciente.nombres }} {{ paciente.apellidos }}</p>
    <p><strong>Cl√≠nica:</strong> {{ paciente.clinica_creacion.nombre }}</p>
  </div>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="tratamiento" class="form-label">Tratamiento</label>
      <select name="tratamiento" id="tratamiento" class="form-select" required>
        <option value="" selected disabled>Selecciona un tratamiento</option>
        {% for t in tratamientos %}
          <option value="{{ t.id }}" data-especialidad="{{ t.especialidad_requerida }}">
            {{ t.nombre }} ({{ t.duracion }} min)
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="odontologo" class="form-label">Odont√≥logo</label>
      <select name="odontologo" id="odontologo" class="form-select" required disabled>
        <option value="" selected>Selecciona un odont√≥logo</option>
        {% for o in odontologos %}
          <option value="{{ o.id }}" data-especialidad="{{ o.especialidad }}">
            {{ o.nombre }} - {{ o.especialidad }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Continuar</button>
    </div>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const tratamientoSelect = document.getElementById("tratamiento");
  const odontologoSelect = document.getElementById("odontologo");
  const allOptions = Array.from(odontologoSelect.querySelectorAll("option"));

  tratamientoSelect.addEventListener("change", function () {
    const especialidad = this.selectedOptions[0].getAttribute("data-especialidad");

    odontologoSelect.innerHTML = "";
    odontologoSelect.appendChild(new Option("Selecciona un odont√≥logo", ""));

    allOptions.forEach(opt => {
      if (!opt.value) return;
      if (opt.getAttribute("data-especialidad") === especialidad) {
        odontologoSelect.appendChild(opt);
      }
    });

    odontologoSelect.disabled = false;
  });
});
</script>
{% endblock %}
