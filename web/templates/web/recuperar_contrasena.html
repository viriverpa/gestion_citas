{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h3 class="mb-4">🔐 Recuperar Contraseña</h3>

    {% if mensaje %}
        <div class="alert alert-success">{{ mensaje }}</div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="identificador" class="form-label">Correo o Documento</label>
            <input type="text" class="form-control" name="identificador" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar nueva contraseña</button>
        <a href="{% url 'landing' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
