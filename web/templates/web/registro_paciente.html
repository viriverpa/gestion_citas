{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <h2 class="mb-4">Crear nueva cuenta</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Registrarse</button>
    <a href="{% url 'landing' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
